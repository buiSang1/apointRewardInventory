  <nb-layout-column>
    <h1 style="text-align: center; color: #3a86ff; ">Reward inventory list</h1>
    <button class="search-button" nbButton size="small" (click)="addIventory()" status="primary" shape="round"
      style="float: right;">New</button>
    <br>
    <br>
    <br>
    <nb-card class="inventory-search">

      <nb-card-header (click)="toggleCard()" style="cursor: pointer;  ">
        <h5 >Search
          <!-- <button nbButton status="default" style="float: right;"> -->
          <nb-icon style="float: right; font-size: 1.2em;" *ngIf="isCard" icon="arrow-ios-downward-outline"></nb-icon>
          <nb-icon style="float: right; font-size: 1.2em;" *ngIf="!isCard" icon="arrow-ios-upward-outline"></nb-icon>
          <!-- </button> -->
          <div class="bottom-radius" *ngIf="!isCard"></div>
        </h5>

      </nb-card-header>
      <nb-card-body *ngIf="!isCard" [formGroup]="searchForm">

        <div class="container">

          <div class="row">
            <div class="col-md-1" style="margin-right: 10px;">
              <p>Name</p>
              <input nbInput type="text" placeholder="Please input name" fullWidth formControlName="name" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-1" style="margin-right: 10px;">
              <p>Type</p>
              <nb-select placeholder="Please select type" fullWidth formControlName="type">
                <nb-option value="">None</nb-option>
                <nb-option value="01">Others</nb-option>
                <nb-option value="02">Point</nb-option>
                <nb-option value="03">Voucher/Coupon</nb-option>
                <nb-option value="04">Course</nb-option>
                <nb-option value="05">Ticket</nb-option>
              </nb-select>
            </div>
          </div>

        </div>

        <!--       <p>Description</p>
      <textarea nbInput fullWidth placeholder="Please input description"></textarea> -->

        <div class="container">

          <div class="row">
            <div class="col-md-1" style="margin-right: 10px">
              <p>Price</p>
              <input nbInput type="number" placeholder="Please input price" fullWidth formControlName="price" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-1">
              <p>Total</p>
              <input nbInput type="number" placeholder="Please input total" fullWidth formControlName="total" />
            </div>
          </div>

        </div>

        <div class="container">

          <div class="row">
            <div class="col-md-1" style="margin-right: 10px">
              <p>Shipping</p>
              <input nbInput type="number" placeholder="Please input shipping" fullWidth formControlName="shipping" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-1">
              <p>Sold</p>
              <input nbInput type="number" placeholder="Please input sold" fullWidth formControlName="sold" />
            </div>
          </div>

        </div>

        <div class="container">

          <div class="row">
            <div class="col-md-1" style="margin-right: 10px">
              <p>Approve</p>
              <nb-select placeholder="Approve" fullWidth formControlName="is_approve">
                <nb-option [value]="null">None</nb-option>
                <nb-option [value]="true">Approved</nb-option>
                <nb-option [value]="false">Not Approved</nb-option>
              </nb-select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-1">
              <p>Activate</p>
              <nb-select placeholder="Activate" fullWidth formControlName="active_flag">
                <nb-option [value]="null">None</nb-option>
                <nb-option [value]="true">Activated</nb-option>
                <nb-option [value]="false">Not Activated</nb-option>
              </nb-select>
            </div>
          </div>

        </div>

        <!--  <p>Images</p>
      <input nbInput type="text" placeholder="Please input url image" fullWidth /> -->

        <!-- <br>
        <br> -->

        <div style="float: right;" class="footer-btn">
          <button class="search-button" size="small" nbButton shape="round" status="primary"
            (click)="resetSearchForm()">
            Reset
          </button>
          <button style="margin-left: 10px" class="search-button" size="small" nbButton shape="round" status="primary"
            (click)="searchRewardInventory()">
            Search
          </button>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card class="inventory-result">
      <nb-card-header (click)="toogleBelowCard()" style="cursor: pointer;  ">

        <h5>Result

          <nb-icon style="float: right; font-size: 1.2em;" *ngIf="!isBelowCard" icon="arrow-ios-downward-outline">
          </nb-icon>
          <nb-icon style="float: right; font-size: 1.2em;" *ngIf="isBelowCard" icon="arrow-ios-upward-outline">
          </nb-icon>

        </h5>
        <div class="bottom-radius" *ngIf="isBelowCard"></div>
      </nb-card-header>
      <nb-card-body *ngIf="isBelowCard">
        <ng2-smart-table [settings]="settings" [source]="reward_inventory" (custom)="onCustomEvent($event)">

        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>

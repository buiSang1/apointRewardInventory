  <nb-layout-column >
    <nb-card class="card-registerForm" >
      <nb-card-header (click)="toggleCard()" style="cursor: pointer">
        <h3 style="text-align: center; color: #3a86ff;  " *ngIf="id === '0'">Register Inventory
          <button nbButton status="default" style="float: right;">
            <nb-icon *ngIf="!isCard" (click)="toggleCard()" icon="arrow-ios-downward-outline"></nb-icon>
            <nb-icon *ngIf="isCard" (click)="toggleCard()" icon="arrow-ios-upward-outline"></nb-icon>
          </button>

        </h3>
        <h3 style="text-align: center; color: #3a86ff;" *ngIf="id != '0'">Update Inventory
          <button nbButton status="default" style="float: right;">
            <nb-icon *ngIf="!isCard" (click)="toggleCard()" icon="arrow-ios-downward-outline"></nb-icon>
            <nb-icon *ngIf="isCard" (click)="toggleCard()" icon="arrow-ios-upward-outline"></nb-icon>
          </button>

        </h3>
        <div class="bottom-radius" *ngIf="isCard"></div>
      </nb-card-header>
      <nb-card-body *ngIf="isCard">
        <form [formGroup]="registerForm">
          <div class="container">
            <div class="row">
              <div class="col-md-1" >
                <p>Name</p>
                <input nbInput type="text" placeholder="Please input name" fullWidth formControlName="name" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-1" >
                <p>Description</p>
                <textarea nbInput fullWidth placeholder="Please input description"
                  formControlName="description"></textarea>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-1" >
                <p>Type</p>
                <nb-select placeholder="Please select type" formControlName="type" fullWidth
                  [selected]="registerForm.controls['type'].value ">
                  <nb-option value="01">Others</nb-option>
                  <nb-option value="02">Point</nb-option>
                  <nb-option value="03">Voucher/Coupon</nb-option>
                  <nb-option value="04">Course</nb-option>
                  <nb-option value="05">Ticket</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1" >
                <p>Price</p>
                <input nbInput type="number" placeholder="Please input price" fullWidth formControlName="price" />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-1" >
                <p>Active <nb-checkbox status="basic" style="display: block; margin-right: 34px; margin-top: 15px" formControlName="active_flag"
                  (checkedChange)="toggleActive(active_flag)"></nb-checkbox></p>

              </div>
            </div>
            <div class="row">
              <div class="col-md-1" >
                <p>Approve <nb-checkbox status="basic" style="display: block; margin-right: 47px; margin-top: 15px" formControlName="is_approve"
                  (checkedChange)="toggleApprove(is_approve)"></nb-checkbox></p>

              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-1" >
                <p>Total</p>
                <input nbInput type="number" placeholder="Please input total" fullWidth formControlName="total" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-1" >
                <p>Shipping</p>
                <input nbInput type="number" placeholder="Please input shipping" fullWidth formControlName="shipping" />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-1" >
                <p>Sold</p>
                <input nbInput type="number" placeholder="Please input sold" fullWidth formControlName="sold" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-1" >
                <p>Image</p>
                <input nbInput type="text" placeholder="Please input url image" fullWidth formControlName="image" />
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div style="float: right;">
          <button nbButton (click)="clearForm()" *ngIf="id === '0'" status="info">
            Clear
          </button>
          <button style="margin-left: 10px; " class="btn-submit" *ngIf="id === '0'" (click)="RegisterInventory()"
            [disabled]="!registerForm.valid" nbButton status="info">
            Save
          </button>
          <button style="margin-left: 10px; " class="btn-submit" *ngIf="id != '0' " (click)="updateRewardInventory()"
            [disabled]="!registerForm.valid" nbButton status="info">
            Update
          </button>
        </div>
      </nb-card-footer>
    </nb-card>
  </nb-layout-column>
